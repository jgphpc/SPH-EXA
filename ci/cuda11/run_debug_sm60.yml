      - MYTEST: ["/usr/local/games/build/domain/test/integration_mpi/exchange_halos", "/usr/local/games/build/domain/test/integration_mpi/box_mpi", "/usr/local/games/build/domain/test/integration_mpi/exchange_focus", "/usr/local/games/build/domain/test/integration_mpi/exchange_keys", "/usr/local/games/build/domain/test/integration_mpi/focus_transfer", "/usr/local/games/build/domain/test/integration_mpi/domain_2ranks", "/usr/local/games/build/domain/test/integration_mpi/domain_resize"]
      - ARCH: ["sm_60"]
    # - {'name': '/usr/local/games/build/domain/test/integration_mpi/exchange_halos'}
    # - /usr/local/games/build/domain/test/integration_mpi/exchange_halos_gpu # needs 2 gpus
    # - /usr/local/games/build/domain/test/integration_mpi/exchange_domain_gpu
    # - /usr/local/games/build/domain/test/integration_mpi/assignment_gpu
    # - /usr/local/games/build/domain/test/integration_mpi/domain_gpu
  variables:
    USE_MPI: 'YES'
    # SLURM_JOB_NUM_NODES: 1
    SLURM_NTASKS: 2
    SLURM_NTASKS_PER_NODE: 2
    PULL_IMAGE: 'NO'
    SLURM_MPI_TYPE: 'pmi2'
    # SLURM_PARTITION
    # SLURM_TIMELIMIT    
#}}}
